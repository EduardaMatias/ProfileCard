<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class=container>
        <div class="bg-pattern-card">
            <img src="./img/bg-pattern-card.svg" id="card">
        </div>
        <div class="image-victor">
            <img src="./img/image-victor.jpg">
        </div>
        <div class="name-age">
            <h2 class="name">Victor Crest</h2>
            <h2 class= "age">26</h2>
        </div>
        <div class="city">
            <p class="city-victor">London</p>
        </div>
        <hr>
        <div class="network-data">
            <section>
                <h2>80K</h2>
                <p class="legend-followers">Followers</p>
            </section>
            <section>
                <h2>803K</h2>
                <p class="legend-likes">Likes</p>
            </section>
            <section>
                <h2>1.4K</h2>
                <p class="legend-photos">Photos</p>
            </section>
        </div>



    </div>
    </div>
</body>

</html>
